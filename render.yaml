services:
  - type: web
    name: prashanth-portfolio-backend
    env: node
    region: singapore
    plan: free
    buildCommand: "bun install"
    startCommand: "bun --bun server/index.ts"

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: NOTIFY_EMAIL
        sync: false